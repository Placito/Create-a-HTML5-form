<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Create a HTML5 form</title>
</head>
<body>
   <div class="card form-control">
    <div class="card-header bg-secondary bg-opacity-10">
        <h1>Payment form example</h1>
    </div>
    <form class="form-control" method="Post" action="#">
        <div class="card-body form-control">
            <div class="alert alert-danger" role="alert">
                Some fields are mising
            </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3">
                <label for="exampleFormControlInput" class="form-label">Card #</label>
                <input type="text" class="form-control" id="exampleFormControlInput" placeholder="0000">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="xxxxxxxxxxxxxxx">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3">
                <label for="exampleFormControlInput1">Amount</label>
                <div class="input-group my-2">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="exampleFormControlInput1" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
              </div>
        </div> 
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                <label for="exampleFormControlInput2" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-3">
                <label for="exampleFormControlInput3" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput3">
            </div>
        </div> 
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3">
                <label for="exampleFormControlInput4" class="form-label">City</label>
                <input type="text" class="form-control" id="exampleFormControlInput4">
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3">
                <label for="exampleFormControlInput5" class="form-label">State</label>
                <select class="form-select form-select-bg" id="exampleFormControlInput5" aria-label=".form-select-sm example">
                    <option selected>Pick a state</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3">
                <label for="exampleFormControlInput6" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="exampleFormControlInput6">
            </div>
            </div>
            <div class="row">
                <div class=" col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="exampleFormControlInput5" class="form-label">We accept</label>
                    <br/>
                <div class="form-check form-check-inline bg-secondary bg-opacity-75 rounded">
                <div class="form-check form-check-inline p-1">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                    <label class="form-check-label" for="flexRadioDefault4">
                        <i class="fa-brands fa-cc-amex"></i>
                    </label>
                </div>
            </div>
        </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                    <label for="w3review" class="mb-2">Message</label><br/>
                    <textarea id="w3review" name="w3review" class="form-control"></textarea>
                    <div class="form-text">Add any notes here.</div>
                </div>
            </div>
        </div>
        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end bg-secondary bg-opacity-10">
            <input class="btn btn-secondary" type="reset" value="Cancel" />
            <input class="btn btn-primary" type="submit" value="Send" />
        </div>
    </form>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
